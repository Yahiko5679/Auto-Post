services:
  - type: web
    name: cosmicbotz
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    autoDeploy: true
    branch: main
    healthCheckPath: /health

    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: MONGO_URI
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: IMDB_API_KEY
        sync: false
      - key: OMDB_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: cosmicbotz-redis
          property: connectionString
      - key: FREE_POSTS_PER_DAY
        value: "10"
      - key: PREMIUM_POSTS_PER_DAY
        value: "999"
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: redis
    name: cosmicbotz-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
